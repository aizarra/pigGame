<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
        <div class="container">
  <img src="dice-1.png" alt="Dice" class="dice">
</div>

    <div class="container">
      <div class="player player--0 active">
        <div class="player__name" id="name--0">Player 1</div>
        <div class="player__score" id="score--0">0</div>
        <div class="player__current-box">
          <div class="player__current-label">Current</div>
          <div class="player__current-score" id="current--0">0</div>
        </div>
      </div>
      <div class="player player--1">
        <div class="player__name" id="name--1">Player 2</div>
        <div class="player__score" id="score--1">0</div>
        <div class="player__current-box">
          <div class="player__current-label">Current</div>
          <div class="player__current-score" id="current--1">0</div>
        </div>
      </div>
      <button class="btn btn--new">New Game</button>
      <button class="btn btn--roll">Roll Dice</button>
      <button class="btn btn--hold">Hold</button>
    </div>


    <script src="app.js"></script>
  </body>
</html>
